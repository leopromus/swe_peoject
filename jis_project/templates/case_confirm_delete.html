{% extends 'base.html' %}

{% block title %}Delete Case{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Are you sure you want to delete this case?</h1>
    <p class="fw-bold">{{ case.title }}</p>
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Yes, Delete
        </button>
        <a href="{% url 'case_detail' case.CIN %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
