{% extends 'base.html' %}

{% block title %}Case List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">All Court Cases</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'case_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create New Case
        </a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group">
                {% for case in cases %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Case ID:</strong> {{ case.CIN }}<br>
                            <a href="{% url 'case_detail' CIN=case.CIN %}" class="text-decoration-none">
                                <i class="bi bi-person"></i> {{ case.defendant_name }}
                            </a>
                            <br>
                            <small><i class="bi bi-briefcase"></i> {{ case.crime_type }}</small>
                        </div>
                        <div>
                            <a href="{% url 'case_detail' CIN=case.CIN %}" class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i> View
                            </a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">
            <i class="bi bi-house"></i> Back to Home
        </a>
    </div>
</div>
{% endblock %}
