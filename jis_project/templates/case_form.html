{% extends 'base.html' %}

{% block title %}{% if form.instance.id %}Edit Case{% else %}Create New Case{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if form.instance.id %}Edit Case{% else %}Create New Case{% endif %}</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="{% url 'case_list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Case List
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
